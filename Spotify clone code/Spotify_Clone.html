<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your musis is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">


            <h1>Best of NCS - No Copyright Sound </h1>
            <div>
                <div class="songItem">
                    <img src="2.jpg" alt="1" >
                    <span>Let me Love you</span>
                    <span class="songListplay"><span> 05:30 </span><i class="far fa-regular fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <audio controls>
            <source src="forest-lullaby-110624.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" name="" id="myProcessbar" min="0" max="100">
        <div class="icons"> 
            <i class="far fa-3x fa-solid fa-backward-step"></i>
            <i class="far fa-3x fa-regular fa-circle-play"></i>
            <i class="far fa-3x fa-solid fa-forward-step"></i>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/b81929c08c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
