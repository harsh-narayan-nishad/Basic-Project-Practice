<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your custom styles here */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .social-links {
      margin: 20px;
      position: relative;
    }

    .social-icon {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: #007BFF;
    }

    .eraser-line {
      display: inline-block;
      width: 2px;
      height: 24px;
      background-color: #f4f4f4;
      position: absolute;
      top: 0;
      transition: height 0.5s ease-out;
    }
  </style>
</head>

<body>

  <div class="social-links">
    <p id="connectText">Connect with me on social media:</p>
    <span class="eraser-line"></span>
    <a href="https://www.instagram.com/your_handle" target="_blank" class="social-icon">&#xf16d;</a> <!-- Instagram icon -->
    <a href="https://www.youtube.com/your_channel" target="_blank" class="social-icon">&#xf167;</a> <!-- YouTube icon -->
    <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="social-icon">&#xf08c;</a> <!-- LinkedIn icon -->
    <a href="https://github.com/your_username" target="_blank" class="social-icon">&#xf09b;</a> <!-- GitHub icon -->
    <!-- Add more social media icons and links as needed -->
  </div>

  <script>
    const platforms = [
      "Instagram",
      "YouTube",
      "LinkedIn",
      "GitHub"
      // Add more platforms as needed
    ];

    let index = 0;
    let currentText = "";
    let cursorPosition = 0;
    let isErasing = false;

    function updateText() {
      const connectText = document.getElementById("connectText");
      const eraserLine = document.querySelector(".eraser-line");

      if (isErasing) {
        currentText = platforms[index].substring(0, cursorPosition);
        connectText.innerHTML = `Connect with me on ${currentText}:`;
        cursorPosition--;

        if (cursorPosition < 0) {
          isErasing = false;
        }
      } else {
        currentText = platforms[index].substring(0, cursorPosition);
        connectText.innerHTML = `Connect with me on ${currentText}:`;
        cursorPosition++;

        if (cursorPosition > platforms[index].length) {
          isErasing = true;
          index = (index + 1) % platforms.length;
          cursorPosition = platforms[index].length;
        }
      }

      // Adjust the height of the eraser line based on the current cursor position
      eraserLine.style.height = `${connectText.clientHeight}px`;
    }

    setInterval(updateText, 150); // Adjust the timing as needed
  </script>

</body>

</html>
